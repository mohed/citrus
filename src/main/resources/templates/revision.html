<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <link rel="STYLESHEET" href="stylesheet.css"/>
    <title>Title</title>
</head>
<body>
<div class="header"></div>
<form action="addinvoice" method="GET">
    <input type="hidden" th:value="${userId}" name="userId" />
    <input type="submit" th:text="'Add Invoice'"/>
</form>
<h1>Latest Transactions:</h1>
<ul th:each="invoice : ${invoices}">
    <li>Invoice-id: <span th:text="${invoice.invoiceid}"></span>. &nbsp;Name: <span th:text="${invoice.name}"></span>
        <span th:text="${invoice.userId}"></span>. &nbsp;Due Date: <span th:text="${invoice.duedate}"></span>.
        &nbsp;Amount: <span th:text="${invoice.amount}"></span>. &nbsp;Interval: <span
                th:text="${invoice.interval}"></span>.

    </li>
</ul>
</body>
</html>
